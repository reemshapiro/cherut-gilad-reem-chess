<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>

    <div class="wrapper">
        <h1 class="wrapper__title">chess game</h1>
        <div class="wrapper__form">
            <div class="tabs">
                <button class="tab login" onclick="handleLoginTab()">login</button>
                <button class="tab signup" onclick="handleSighupTab()">signup</button>
            </div>
            <form onsubmit="handlelogin(event)" class='form' id="form-login">
                <input type="text" placeholder="enter username" id="username" class="input">
                <input type="text" placeholder="enter password" id="password" class="input">
                <input type="submit" value="log in" class="form-btn">
            </form>
        
            <form onsubmit="handlesignup(event)" class='form' id="form-signup">
                <input type="text" placeholder="enter username" id="username" class="input">
                <input type="text" placeholder="enter password" id="password" class="input">
                <input type="submit" value="sign up" class="form-btn">
            </form>
        </div>
    </div>


   
    <div id="root"> </div>


    <script src="./index.js"></script>
</body>

</html>
